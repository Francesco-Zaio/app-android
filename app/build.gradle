apply plugin: 'com.android.application'

android {
    compileSdkVersion 25
    buildToolsVersion "25.0.3"
    useLibrary 'org.apache.http.legacy'
    defaultConfig {
        applicationId "com.ti.app.mydoctor"
        minSdkVersion 14
        targetSdkVersion 25
        versionCode 400
        versionName "4.0.0.a"
        setProperty("archivesBaseName", "NuvolaItHomeDoctor-$versionName")
    }
    buildTypes {
        release {
            minifyEnabled false
            proguardFiles getDefaultProguardFile('proguard-android.txt'), 'proguard-rules.txt'
        }
    }
    productFlavors {
    }
}

dependencies {
    compile project(':core')
}
